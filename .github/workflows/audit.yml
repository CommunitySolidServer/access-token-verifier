name: audit
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
        registry-url: 'https://registry.npmjs.org'
    - run: npm audit --production --audit-level high
