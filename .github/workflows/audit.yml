name: Audit

on:
  push:
  pull_request:
    branches: [main]
  schedule:
    - cron: "37 7 * * *"

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"
      - run: npm audit --production --audit-level=moderate
