name: CodeQL

on:
  push:
  schedule:
    - cron: "18 6 * * 3"

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: github/codeql-action/init@v1
        with:
          languages: typescript
      - uses: github/codeql-action/analyze@v1
