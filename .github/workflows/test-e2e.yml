name: E2E Tests

on:
  push:
  schedule:
    - cron: "37 7 * * *"

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"
      - run: npm ci --ignore-scripts
      - run: npm run test:e2e
